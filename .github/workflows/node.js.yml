# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - uses: allenevans/set-env@67961d8
      name: Simulate evil action
      with:
        INPUT_FOO: evil
    - run: node -e "console.log(`INPUT_FOO=${process.env.INPUT_FOO}`);console.dir(process.env);console.log(`Evil ? ${process.env.INPUT_FOO === 'evil'}`)"
      name: This action does not specify 'foo'
      # Here, foo = 'evil'
